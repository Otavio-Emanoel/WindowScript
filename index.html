<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./src/styles/globals.css">
    <title>WindowScript</title>
</head>
<body>
    <div class="desktop-area">
        <div class="app-card-icon" id="lixeiraLink">
            <img src="./storage/win/applications/icons/lixeira.png">
            <figcaption>Lixeira</figcaption>
        </div>
        <div class="app-card-icon" id="googleChromeLink">
            <img src="./storage/win/applications/icons/chrome.png">
            <figcaption>Chrome</figcaption>
        </div>
    </div>
    <div class="background"><img src="./storage/win/background/backgroundDefault.jpg"></div>
    <nav class="barra-de-tarefas">
        <div class="nav-icon" id="windows-icon"><strong class="fa fa-windows"></strong></div>
        <div class="nav-icon"><strong class="fa fa-cog"></strong></div>
        <div class="nav-icon"><strong class="fa fa-terminal"></strong></div>
        <div class="nav-icon"><strong class="fa fa-file-archive-o"></strong></div>
        <div class="nav-icon"><strong class="fa fa-file-text-o"></strong></div>
    </nav>

</html>
